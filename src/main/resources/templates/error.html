<!DOCTYPE html>
<html lang="en">
<head>
    <!-- HTML文書の文字エンコーディングを指定 -->
    <meta charset="UTF-8">
    <!-- ウェブサイトを異なるデバイスでレスポンシブにするためのビューポートを設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ブラウザタブに表示されるドキュメントのタイトル -->
    <title>秘密不存在</title>
    <!-- 内部CSSスタイルを追加 -->
    <style>
        /* body要素のスタイリング */
        body {
            display: flex; /* フレックスボックスレイアウトを使用 */
            justify-content: center; /* 水平方向に中央揃え */
            align-items: center; /* 垂直方向に中央揃え */
            min-height: 100vh; /* ビューポートの高さを100%に設定 */
            background-image: url(../images/background.png); /* 背景画像を設定 */
            background-size: cover; /* 背景画像を全体に表示 */
            background-position: center; /* 背景画像を中央に配置 */
            background-repeat: no-repeat; /* 背景画像を繰り返さない */
            margin: 0; /* デフォルトのマージンを削除 */
        }
        /* h1要素のスタイリング */
        h1 {
            font-size: 4em; /* フォントサイズを大きく設定 */
            color: purple; /* 文字色を紫に設定 */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* 読みやすくするために文字に影を追加 */
        }
    </style>
</head>
<body>
    <!-- エラーメッセージを表示するh1要素 -->
    <h1>このページは表示できません</h1>
</body>
</html>
